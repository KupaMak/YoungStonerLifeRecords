{% extends "layouts/base.html" %}

{% block title %} View Artist {% endblock %}


{% block content %}



    <div  id="view-artist-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
       <div class="card Recent-Users">
    <div class="card-header">
        <h5 class="text-uppercase">View  Artist Profile</h5>
    </div>
</div>
</div>
      <div class="modal-body">


    </div>
    </div>
    </div>
    </div>




    <style>
    #view-artist-modal {
      display: block; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}
    </style>







    <script>
      $(window).on('load', function() {
        $('#view-artist-modal').modal('show')
    })


    </script>


{% endblock %}
